name: Build med project docker image

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      REGISTRY:
        required: true
        type: string
      IMAGE_OWNER:
        required: true
        type: string
      TAG:
        required: false
        type: string
    secrets:
      token:
        required: true

jobs:
  build-med-projet:
    env:
      BASE_PHP_TAG: ${{ inputs.TAG }}
    if: (!(github.event.action == 'closed' && github.event.pull_request.merged != true))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v1

      - name: "Log in to the Container registry"
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ inputs.username }}
          password: ${{ secrets.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.REGISTRY }}/${{ inputs.IMAGE_OWNER }}/med-projet
          flavor: |
            latest=false

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./med-projet
          file: ./med-projet/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ inputs.TAG }}

      - name: run test
        id: test
        run: |
          cd med-projet
          
          make dcupd
          make dcps
          make dctest
          make dccheck
        shell: bash


  dctest:
    runs-on: ubuntu-latest
    needs: build-med-projet
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: "Log in to the Container registry"
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ inputs.username }}
          password: ${{ secrets.token }}

      - name: run test
        run: |
          pwd
          cd med-projet
          pwd
          make dctest
        shell: bash


  dccheck:
    runs-on: ubuntu-latest
    needs: dctest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: "Log in to the Container registry"
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ inputs.username }}
          password: ${{ secrets.token }}

      - name: run check
        run: |
          pwd
          cd med-projet
          pwd
          make dccheck
        shell: bash